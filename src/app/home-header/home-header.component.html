<section class="home d-flex flex-column justify-content-end">
  <div class="overlay"></div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let movie of allPopularMoviesToday">
      <ng-template carouselSlide [id]="movie.id">
        <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'path/to/default-image.jpg'" [alt]="movie.alt" [title]="movie.title">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
