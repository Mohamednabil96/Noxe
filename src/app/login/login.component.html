<div class="container py-5">
    <h2 class="mb-5">Login Form</h2>

    <div class="alert alert-danger" *ngIf="errorFromLogin"> 
        {{errorFromLogin}}
    </div>

    <form (ngSubmit)="loginUser(loginForm)" [formGroup]="loginForm" class="w-75 mx-auto">


        <div class="form-group mb-4">
            <label for="email" class="mb-2">Email</label>
            <input type="email" class="form-control mb-1" id="email" formControlName="email">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger mb-1">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">This Field Is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Invalid Email (example: abc@xyz.com)</p>

            </div>
        </div>

        <div class="form-group mb-4">
            <label for="password" class="mb-2">Password</label>
            <input type="password" class="form-control mb-1" id="password" formControlName="password">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger mb-1">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">This Field Is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">Invalid Password (Must Start With Capital Character And To Be From 3 to 8 Characters)</p>
            </div>
        </div>

        <button type="reset" *ngIf="isLoading" class="btn btn-info ms-auto d-flex" >
            <i class="fa fa-spinner fa-spin"></i>
        </button>

        <button *ngIf="!isLoading" [disabled]="!loginForm.valid" class="btn btn-info ms-auto d-flex">
            <span>Login</span>
        </button>

    </form>
</div>
